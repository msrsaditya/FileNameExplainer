        const masterTermList = dataDictionaries.flatMap(dict =>
            dict.terms.flatMap(term =>
                (term.labels || [term.notation]).map(label => ({
                    label: label.toUpperCase(),
                    component: label,
                    type: dict.category,
                    meaning: term.meaning || term.description || `Source: ${term.source}`
                }))
            )
        ).sort((a, b) => b.label.length - a.label.length);

        const analyzeBtn = document.getElementById('analyzeBtn');
        const input = document.getElementById('fileNameInput');
        const resultsContainer = document.getElementById('resultsContainer');

        analyzeBtn.addEventListener('click', analyzeFileName);
        input.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                analyzeFileName();
            }
        });

        function analyzeFileName() {
            const originalFileName = input.value;
            if (!originalFileName.trim()) {
                resultsContainer.innerHTML = `<div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-md shadow" role="alert"><p class="font-bold">Please enter a file name to analyze.</p></div>`;
                return;
            }

            let releaseGroup = '';
            let fileName = originalFileName;
            const groupMatch = fileName.match(/-([a-zA-Z0-9][a-zA-Z0-9-]*[a-zA-Z0-9])$/);
            if (groupMatch) {
                releaseGroup = groupMatch[1];
                fileName = fileName.replace(groupMatch[0], '');
            }

            let cleanedFileName = fileName.replace(/[._\[\]()]/g, ' ').replace(/\s+/g, ' ').trim();
            let tokens = cleanedFileName.split(' ');
            let results = [];
            let i = 0;

            while (i < tokens.length) {
                let matched = false;
                for (let j = 4; j >= 1; j--) {
                    if (i + j > tokens.length) continue;
                    let phrase = tokens.slice(i, i + j).join(' ');
                    let term = masterTermList.find(t => t.label === phrase.toUpperCase());
                    if (term) {
                        results.push({ term, component: phrase });
                        i += j;
                        matched = true;
                        break;
                    }
                }
                if (matched) continue;

                let token = tokens[i];
                let meaning = '';
                const year = parseInt(token);
                if (/^\d{4}$/.test(token) && year > 1880 && year < new Date().getFullYear() + 5) {
                    meaning = 'Likely Year of Release';
                } else if (/^(8K|4K|4320p|2160p|1080p|1080i|720p|576p|576i|480p|480i|360p)$/i.test(token)) {
                    meaning = `Video Resolution (${token.endsWith('i') ? 'interlaced' : 'progressive'})`;
                } else if (/^S(\d{1,3})$/i.test(token)) {
                    meaning = `Season ${parseInt(token.substring(1), 10)}`;
                } else if (/^S(\d{1,3})E(\d{1,3})$/i.test(token)) {
                    const match = token.toUpperCase().match(/^S(\d{1,3})E(\d{1,3})$/);
                    meaning = `Season ${parseInt(match[1], 10)}, Episode ${parseInt(match[2], 10)}`;
                } else if (/^(\d{1,3})x(\d{1,3})$/i.test(token)) {
                    const match = token.toUpperCase().match(/^(\d{1,3})x(\d{1,3})$/);
                    meaning = `Season ${parseInt(match[1], 10)}, Episode ${parseInt(match[2], 10)}`;
                }

                if (meaning) {
                    results.push({ component: token, type: 'Heuristic', meaning: meaning });
                } else {
                    results.push({ component: token, type: 'Title / Other', meaning: 'Part of the title or an unrecognized tag.' });
                }
                i++;
            }

            if (releaseGroup) {
                results.push({ component: releaseGroup, type: 'Release Group', meaning: 'The group that released the file.' });
            }

            displayResults(results, originalFileName);
        }

        function displayResults(results, originalName) {
            resultsContainer.innerHTML = '';
            const filteredResults = results.filter(res => res.type !== 'Title / Other');

            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-md fade-in"><h2 class="text-2xl font-bold mb-4 text-gray-800">No specific components found</h2><p>Could not identify any special tags in "<strong>${originalName}</strong>". This is likely the title.</p></div>`;
                return;
            }

            const resultsEl = document.createElement('div');
            resultsEl.className = 'bg-white p-6 rounded-xl shadow-lg fade-in';
            resultsEl.innerHTML = `<div class="mb-5 p-4 bg-gray-50 rounded-lg border border-gray-200"><p class="text-sm text-gray-600">Analysis for:</p><p class="text-lg font-mono text-gray-800 break-all mt-1">${originalName}</p></div>`;

            const tableContainer = document.createElement('div');
            tableContainer.className = 'overflow-x-auto';
            const table = document.createElement('table');
            table.className = 'w-full text-left border-collapse';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th class="p-3 bg-gray-100 font-semibold text-sm text-gray-700 border-b-2 border-gray-200 rounded-tl-lg">Component</th>
                        <th class="p-3 bg-gray-100 font-semibold text-sm text-gray-700 border-b-2 border-gray-200">Category</th>
                        <th class="p-3 bg-gray-100 font-semibold text-sm text-gray-700 border-b-2 border-gray-200 rounded-tr-lg">Meaning</th>
                    </tr>
                </thead>
            `;

            const tbody = document.createElement('tbody');
            filteredResults.forEach(res => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50';
                row.innerHTML = `
                    <td class="p-3 font-mono text-indigo-600">${res.component}</td>
                    <td class="p-3 text-gray-800 font-medium">${res.type}</td>
                    <td class="p-3 text-gray-600">${res.meaning}</td>
                `;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            tableContainer.appendChild(table);
            resultsEl.appendChild(tableContainer);
            resultsContainer.appendChild(resultsEl);
        }
    </script>
</body>
</html>
